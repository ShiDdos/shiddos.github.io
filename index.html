<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leuds Launcher</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <img src="image.jpg" alt="" class="image" />
      <header>Leuds Launcher</header>
      <p>
        Launcherimiz gün geçtikçe daha gelişmiş bir hal alıyor.Sende bize bu serüvende katıl !
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">Gün</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">Saat</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">Dakika</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">Saniye</span>
        </div>
      </div>

      <div class="email-content">
        <p>Güncellemeler için abone olabilirsin!</p>

        <div class="input-box">
          <input type="email" placeholder="Enter your email" />
          <button>Bana Hatırlat</button>
        </div>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
